<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Pokédex</title>

    <link rel="stylesheet" href="./css/liststyle.css">
    <link rel="stylesheet" href="./css/listyleresponsive.css">
    <link rel="stylesheet" href="./css/detailstyle.css">
    <link rel="stylesheet" href="./css/detailstyleresponsive.css">

    <script src="./js/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body onload="init()">

    <header>
        <div class="container">
            <nav>
                <h1>Pokédex</h1>
                <img class="md" src="./img/goenn-sie-dir.png" alt="Pokédex Logo">
            </nav>
        </div>
    </header>
    
    <div class="popup center shadow card__text__bg__grass">
        <div class="detail__header" id="detail-header">
            <h2 id="detailName">
                Pokemon Name
            </h2>
            <div class="hover-area noSelect" onclick="closeDetailView()">
                <div class="transform-circle"></div>
                <span class="material-icons-outlined single-icon">close</span>
            </div>
        </div>
        <div class="detail__pic__container">
            <img src="./img/1.svg" alt="" class="detail__picture" id="detailPicture">
        </div>
        <div class="detail__stats alert alert-secondary">
            <p>Ability: <span id="detailAbility">Overgrow</span></p>
            <p>Height: <span id="detailHeight">7</span></p>
            <p>Weight: <span id="detailWeight">69</span></p>
        </div>
    </div>


    <section class="list__view">
        <div class="container">
            <div class="row" id="listPokemonCards"></div>
        </div>
    </section>

</body>

</html>
