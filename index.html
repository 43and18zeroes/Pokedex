<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Pokédex</title>

    <link rel="stylesheet" href="./css/liststyle.css">
    <link rel="stylesheet" href="./css/listyleresponsive.css">
    <link rel="stylesheet" href="./css/detailstyle.css">
    <script src="./js/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body onload="init()">

    <header>
        <div class="container">
            <nav>
                <h1>Pokédex</h1>
                <img class="md" src="./img/goenn-sie-dir.png" alt="Pokédex Logo">
            </nav>
        </div>
    </header>

    <div>
        <button onclick="openpop()" id="pop">pop</button>
    </div>

    <div class="popup center">
        <div class="icon">
            <span class="material-icons-outlined">check</span>
        </div>
        <div class="title">
            Success!!
        </div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex possimus alias excepturi sed quas expedita, id
            in est suscipit nemo, mollitia, quam accusantium ducimus et aperiam iure cum. Atque, odit!
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn" onclick="closepop()";>
                Dismiss
            </button>
        </div>
    </div>

    <section class="list__view">
        <div class="container">
            <div class="row" id="listPokemonCards"></div>
        </div>
    </section>

</body>

</html>
